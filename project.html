<html>
    <head>
        <title>Microverse Project 2</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body style="background-image: url(nature.jpg); background-repeat: no-repeat; background-size: cover;">

        <div>
            <div style="display: inline;">
                <h2 style="margin-top: 50px; text-align: center; color: white;">freeCodeCamp Survey Form</h2>
                <p style="text-align: center; color: white;">Thank you for taking time to help us improve the platform</p>

                <div class="container">
                <div style="background-color: rgba(58, 58, 158, 0.8)" class="container">
                    <div class="container">
                    <form class="">
                        <div class="form-group">
                          <label for="exampleInputEmail1" style="color: white;">Name</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1" style="color: white;">Email</label>
                          <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1" style="color: white;">Age</label>
                            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Age">
                          </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1" style="color: white;">Which option best describes your current role</label>
                            <select class="form-control">
                                <option>Student</option>
                                <option>Full Time Job</option>
                                <option>Full Time Learner</option>
                                <option>Prefer not to say</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="form-check">
                          <label for="exampleCheck1" style="color: white;">Would you recommend freeCodeCamp to a friend?</label> <br><br>
                          <input type="radio" class="form-check-input" checked><label style="color: white;">Definitely</label><br>
                          <input type="radio" class="form-check-input"><label style="color: white;">Maybe</label><br>
                          <input type="radio" class="form-check-input"><label style="color: white;">Not Sure</label>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1" style="color: white;">What is your favourite feature of freeCodeCamp</label>
                            <select class="form-control">
                                <option>Challenges</option>
                                <option>Community</option>
                                <option>Projects</option>
                                <option>Open Source</option>
                                
                            </select>
                        </div>

                        <div class="form-group">
                            <label style="color: white;">What would you like to see improved (Select all the apply)</label><br>
                            <input type="checkbox"><label style="color: white;">Front-end Projects</label><br>
                            <input type="checkbox"><label style="color: white;">Back-end Projects</label><br>
                            <input type="checkbox" checked><label style="color: white;">Data visualization</label><br>
                            <input type="checkbox"><label style="color: white;">Challenges</label><br>
                        </div>

                        <div class="form-group">
                            <label style="color: white;"> Any Comments or Suggesstions</label><br>
                            <textarea rows="5" cols="100" style="width: 100%;" class="form-control"></textarea>
                        </div>

                        <button type="submit" class="btn btn-default btn-block">Submit</button><br><br>
                      </form>
                      </div>
                </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
